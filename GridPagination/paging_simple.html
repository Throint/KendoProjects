<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8"/>
    <title>Kendo UI Snippet</title>

    <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.2.616/styles/kendo.default-v2.min.css"/>

    <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
    <script src="https://kendo.cdn.telerik.com/2021.2.616/js/kendo.all.min.js"></script>
</head>
<body>
  
<div id="grid"></div>
<script>
$("#grid").kendoGrid({
  columns: [
    { field: "productName" },
    { field: "category" },
    {field:"price"}
  ],
  dataSource: [
    { productName: "Tea", category: "Beverages", price:100 },
    { productName: "Coffee", category: "Beverages", price:150 },
    { productName: "Ham", category: "Food", price:200 },
    { productName: "Bread", category: "Food" , price: 350},
    { productName: "Apple", category: "Fruit", price:100 },
    { productName: "Pear", category: "Fruit", price:150 },
    { productName: "Orange", category: "Fruit", price:200 },
  
  ],
  pageable: {
    pageSize: 2,
    pageSizes:[2,5,10, "all"],
    buttonCount: 1
  }
});
</script>
</body>
</html>

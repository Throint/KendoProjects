        
<html>
    <head>
        <base href="https://demos.telerik.com/kendo-ui/mvvm/index">
        <style>html { font-size: 14px; font-family: Arial, Helvetica, sans-serif; }</style>
        <title></title>
        <link rel="stylesheet" href="https://kendo.cdn.telerik.com/2021.2.616/styles/kendo.default-v2.min.css" />
    
        <script src="https://kendo.cdn.telerik.com/2021.2.616/js/jquery.min.js"></script>
        
        
        <script src="https://kendo.cdn.telerik.com/2021.2.616/js/kendo.all.min.js"></script>
        
        
       
    </head>
    <div id="view">
        <span data-bind="click: showDescription">Show description</span>
        <span data-bind="visible: isDescriptionShown, text: description"></span>
        <div id="info" data-bind="visible:person.isVisible, text: person.firstName" ></div>
        <script>
        var newView=kendo.observable({
            person:{
                firstName:"First",
                lastName:"Last",
                isVisible:false
            },
            showData:function()
            {
                this.set("person.isVisible", true);
            }
        })
        var viewModel = kendo.observable({
            description: "Description",
            isDescriptionShown: false,
            showDescription: function(e) {
                // show the span by setting isDescriptionShown to true
                this.set("isDescriptionShown", true);
                newView.set("person.isVisible", true);
            }
        });
        
        
        kendo.bind($("#view"), viewModel);
        kendo.bind($("#info"), newView);
        </script>
         </div>
</html>
